<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Анна Вирсен</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container-wrapper">
        <div class="header__inner">
          <img
            src="./assets/images/icons/logo.svg"
            alt="Логотип Анна Вирсен"
            class="header__logo"
            loading="lazy"
          />
        </div>
        <div class="header__nav">
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="/">Обо мне</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="/">Книги</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="/">Услуги</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="/">Блог</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="/">Контакты</a>
              </li>
            </ul>
          </nav>
          <!-- Бургер меню -->
          <label class="menu-container">
            <input type="checkbox" name="menu-button" onclick="openDrawer();" />
            <span></span>
            <span></span>
            <span></span>
          </label>

          <div class="menu-drawer" id="menu-drawer" opened="false">
            <ul>
              <li>Обо мне</li>
              <li>Книги</li>
              <li>Услуги</li>
              <li>Блог</li>
              <li>Контакты</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero"></section>
      <section class="book"></section>
      <section class="about"></section>
      <section class="features">
        <form
          action="https://script.google.com/macros/s/AKfycbyD5MlzGKYZT71dTl0LnkZIV6pOUft8PCabBKarAAjL7IiZBx8xYFRB9jHjgSocPys/exec"
          method="POST"
          class="contact-form container"
        >
          <div class="contact-form__info">
            <label for="name">Ваше имя:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Введите ваше имя"
              required
            />
            <label for="email">Ваш email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Введите ваш email"
              required
            />
          </div>
          <div class="contact-form__message">
            <label for="message">Ваше сообщение:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Введите ваше сообщение"
              required
            ></textarea>
          </div>
          <div class="contact-form__button">
            <button type="submit">Отправить</button>
          </div>
        </form>
      </section>
      <section class="bestsellers"></section>
      <section class="services"></section>
      <section class="quote"></section>
      <section class="blog"></section>
    </main>
    <footer class="footer"></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
