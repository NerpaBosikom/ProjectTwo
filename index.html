<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Анна Вирсен</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper container-wrapper">
        <div class="header__inner">
          <img
            src="./assets/images/icons/logo.svg"
            alt="Логотип Анна Вирсен"
            class="header__logo"
            loading="lazy"
          />
        </div>
        <div class="header__nav">
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="/">Обо мне</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="/">Книги</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="/">Услуги</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="/">Блог</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="/">Контакты</a>
              </li>
            </ul>
          </nav>
          <!-- Бургер меню -->
          <label class="menu-container">
            <input type="checkbox" name="menu-button" onclick="openDrawer();" />
            <span></span>
            <span></span>
            <span></span>
          </label>

          <div class="menu-drawer" id="menu-drawer" opened="false">
            <ul>
              <li>Обо мне</li>
              <li>Книги</li>
              <li>Услуги</li>
              <li>Блог</li>
              <li>Контакты</li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero"></section>
      <section class="book"></section>
      <section class="about"></section>
      <section class="bestsellers"></section>
      <section class="quote"></section>
      <section class="services"></section>
      <section class="contact-form">
        <span class="contact-form__decor-one"></span>
        <span class="contact-form__decor-two"></span>
        <div class="contact-form__wrapper container">
          <div class="contact-form__info">
            
            <h2 class="contact-form__title">Остались вопросы?</h2>
            <p class="contact-form__text">
              Заполните заявку и я отвечу</br> на ваше сообщение
            </p>
          </div>
          <form
            class="contact-form__feedback"
            action="https://script.google.com/macros/s/AKfycbyD5MlzGKYZT71dTl0LnkZIV6pOUft8PCabBKarAAjL7IiZBx8xYFRB9jHjgSocPys/exec"
            method="POST"
          >
            <div class="contact-form__message">
              <label for="name">Ваше имя:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
              />
              <label for="email">Ваш email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
              />
              <label for="message">Ваше сообщение:</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <!-- Новый чекбокс -->
            <div class="contact-form__checkbox">
              <input type="checkbox" id="consent" name="consent" required />
              <label for="consent">
                Я даю согласие на обработку персональных данных
              </label>
            </div>
            <div class="contact-form__button">
              <button type="submit" disabled>Отправить</button>
            </div>
          </form>
        </div>
      </section>
      <section class="blog"></section>
    </main>
    <footer class="footer"></footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
